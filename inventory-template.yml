openproject:
  hosts:
    {{pac}}-{{username}}:
      ansible_ssh_host: {{pac}}.hostsharing.net
      ansible_ssh_user: {{pac}}
      pac: {{pac}}
      domain: {{domain}}
      user: {{username}}
      password: {{password}}

      mail_from: {{smtp_from}}
      mail_hostname: {{smtp_host}}
      mail_username: {{smtp_user}}
      mail_password: {{smtp_pwd}}

      admin_user: admin

      # see https://nodejs.org/en/about/releases/
      noderelease: 16
      # see https://nodejs.org/download/release/latest-v16.x/
      nodeversion: v16.13.1
      # see https://www.ruby-lang.org/en/downloads/releases/
      rubyversion: 2.7.4
      # see https://www.openproject.org/docs/release-notes/
      openproject_branch: "stable/11"
